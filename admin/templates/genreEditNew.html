<div class="row" >
  <form class="col s12 m8 l8" >
    <div class="row">
      <div class="input-field col s12 m12 l12">
        <input ng-model="genre.name" class="validate ng-touched" id="name" type="text" length="30">
        <label for="name" class="active"><i class="mdi-content-text-format"></i> Nombre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m12 l12">
        <textarea ng-model="genre.description" id="description" class=" materialize-textarea" length="120"></textarea>
        <label for="description" class="active"><i class="mdi-editor-format-color-text"></i> Descripci√≥n</label>
      </div>
    </div>
    <div class="row">
      <a id="save-new-genre" ng-click="saveGenre(genre)"  class="waves-effect waves-light btn" ><i class="mdi-content-save"></i> Guardar</a>
    </div>
  </form>
</div>

<ul class="collection row">
  <li class="collection-item avatar" >
    <i class="mdi-av-movie circle teal"></i>
    <span class="title">{{genre.name}}</span>
    <p>
      {{genre.description}}
    </p>
  </li>
</ul>
