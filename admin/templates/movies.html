<div class="row" >
    <div ng-repeat="movie in movies" class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img src="{{movie.img}}">
          <span class="card-title truncate">{{movie.name}}</span>
        </div>
        <div class="card-content">
          <p>{{movie.description}}</p>
        </div>
        <div class="card-action">
          <a href="#/">Editar</a>
          <a href='#/'>Eliminar</a>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 25px; right: 24px;">
      <a class="btn-floating btn-large red" href="#/movie/new/">
        <i class="large mdi-editor-mode-edit"></i>
      </a>
    </div>
</div>
