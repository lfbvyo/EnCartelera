<div class="row">
  <div class="col s12 m6" ng-repeat="theater in theaters">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{theater.name}}</span>
        <p>{{theater.description}}</p>
      </div>
      <div class="card-action">
        <a href="#/theater/edit/{{theater.objectId}}"><i class="mdi-image-edit"></i>Editar</a>
        <a class="pointer" ng-click="removeTheater(theater.objectId)"><i class="mdi-action-delete"></i>Eliminar</a>
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn" style="bottom: 25px; right: 24px;">
  <a class="btn-floating btn-large teal" href="#/theater/new/">
    <i class="large mdi-content-add"></i>
  </a>  
</div>
