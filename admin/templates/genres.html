<ul class="collection">
    <li class="collection-item avatar" ng-repeat="genre in genres">
      <i class="mdi-av-movie circle teal"></i>
      <span class="title">{{genre.name}}</span>
      <p>
        {{genre.description}}
      </p>
      <a href="#!" class="secondary-content"><i class="mdi-action-delete"></i></a>
    </li>
</ul>
<div class="fixed-action-btn" style="bottom: 25px; right: 24px;">
  <a class="btn-floating btn-large teal" href="#/genre/new/">
    <i class="large mdi-editor-mode-edit"></i>
  </a>  
</div>
